<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">

	<style>
		table {
			background-color: rgb(33, 37, 41);
		}

		table td,
		table th {
			max-width: 170px;
		}

		.tdCenter {
			text-align: center;
		}

		.imgBox {
			width: 100px;
			height: 100px;
		}

		.showDesc {
			cursor: pointer;
		}

		.section-big {
			max-width: calc(100% - 42px);
		}

		.section-small {
			max-width: calc(100% - 200px);
		}
	</style>
	<title>Discussion</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">

</head>

<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100 section section-big">
			<div class="content mt-3">
				<nav class="navbar navColor">
					<div class=" container-fluid">
						<div class="btn-group btn-group-toggle" role="group" aria-label="Discussion and Messages">
					
					
					<form th:action="@{/discussions}" method="GET">
						<input class="btn btn-light" type="submit" value="DISCUSSIONS" style="font-size: 30px;" />
					</form>
					<form th:action="@{/messages}" method="GET">
						<input class="btn btn-primary" type="submit" value="MESSAGES" style="font-size: 30px;" />
					</form>
					
					
							
						</div>
						<form class="d-flex" role="search" th:action="@{/messages/findByUserName}" method="GET">
							<input class="form-control me-2" type="search" placeholder="會員名稱查詢" aria-label="Search" name="userName">
							<button class="btn btn-outline-warning" type="submit">Search</button>
						</form>
					</div>
				</nav>

				<ul class="nav nav-tabs">
					<li class="nav-item">
						<!-- <a class="nav-link" href="#">Link</a> -->
						<form th:action="@{/messages/getAllMessages}" method="GET">
							<div>
								<input class="nav-link active" type="submit" name="userName" value="ALL" />
							</div>
						</form>
					</li>
					<li class="nav-item">
						<form th:action="@{/messages/insertpage}" th:method="GET">
							<div>
								<input class="nav-link " type="submit" name="insert" value="CREATE" />
							</div>
						</form> <!-- <a class="nav-link active" aria-current="page" href="#">Active</a> -->
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
