<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Inter", Arial, Helvetica, sans-serif;
		}

		.formbold-mb-5 {
			margin-bottom: 20px;
		}

		.formbold-mb-3 {
			margin-bottom: 15px;
		}

		.formbold-pt-3 {
			padding-top: 12px;
		}

		.formbold-main-wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 48px;
		}

		.formbold-form-wrapper {
			margin: 0 auto;
			max-width: 550px;
			width: 100%;
			background-color: rgba(53, 53, 53, 0.705);
			padding: 20px 50px;
			border-radius: 14px;
		}

		.formbold-form-label {
			display: block;
			font-weight: 500;
			font-size: 16px;
			/*color: #07074d;*/
			margin-bottom: 12px;
		}

		.formbold-form-file-flex {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.formbold-form-file-flex .formbold-form-label {
			margin-bottom: 0;
		}

		.formbold-form-file {
			font-size: 14px;
			line-height: 24px;
			color: #536387;
		}

		.formbold-form-file::-webkit-file-upload-button {
			display: none;
		}

		.formbold-form-file:before {
			content: 'Upload file';
			display: inline-block;
			background: #EEEEEE;
			border: 0.5px solid #FBFBFB;
			box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
			border-radius: 3px;
			padding: 3px 12px;
			outline: none;
			white-space: nowrap;
			-webkit-user-select: none;
			cursor: pointer;
			color: #637381;
			font-weight: 500;
			font-size: 12px;
			line-height: 16px;
			margin-right: 10px;
		}

		.formbold-form-label-2 {
			font-weight: 600;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.formbold-form-input {
			width: 100%;
			padding: 12px 24px;
			border-radius: 6px;
			border: 1px solid #e0e0e0;
			background: white;
			font-weight: 500;
			font-size: 16px;
			color: #6b7280;
			outline: none;
			resize: none;
		}

		.formbold-form-input:focus {
			border-color: #6a64f1;
			box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}

		.formbold-btn {
			text-align: center;
			font-size: 16px;
			border-radius: 6px;
			padding: 14px 32px;
			border: none;
			font-weight: 600;
			background-color: #6a64f1;
			color: white;
			width: 100%;
			cursor: pointer;
			margin-top: 25px;
		}

		.formbold-btn:hover {
			box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}

		.formbold--mx-3 {
			margin-left: -12px;
			margin-right: -12px;
		}

		.formbold-px-3 {
			padding-left: 12px;
			padding-right: 12px;
		}

		.flex {
			display: flex;
		}

		.flex-wrap {
			flex-wrap: wrap;
		}

		.w-full {
			width: 100%;
		}

		@media (min-width: 540px) {
			.sm\:w-half {
				width: 50%;
			}
		}
	</style>
	<title>創建活動</title>
</head>

<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100">
			<div class="content mt-3" th:replace="~{chen/Main}"></div>
			<div class="formbold-main-wrapper">
				<div class="formbold-form-wrapper">
					<form th:action="@{/competition/registration/update}" th:method="put">
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">遊戲暱稱</label>
							<input type="text" name="gameNickname" class="formbold-form-input" th:value="${registration.gameNickname}" required/>
							<input type="hidden" name="signupId" th:value="${registration.signupId}"/>
						</div>
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">隊伍名稱</label>
							<input type="text" name="teamName" class="formbold-form-input" th:value="${registration.teamName}"/>
						</div>
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">真實姓名</label>
							<input type="text" name="realName" class="formbold-form-input" th:value="${registration.realName}" required/>
						</div>
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">電子信箱</label>
							<input type="text" name="email" class="formbold-form-input" th:value="${registration.email}" required/>
						</div>
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">聯絡電話</label>
							<input type="text" name="phone" class="formbold-form-input" th:value="${registration.phone}" required/>
						</div>
						<div>
							<button class="formbold-btn">修改完成</button>
						</div>
					</form>
						
				</div>
			</div>

		</div>
	</div>
