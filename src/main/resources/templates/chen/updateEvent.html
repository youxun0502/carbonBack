<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
		}

		body {
			font-family: "Inter", Arial, Helvetica, sans-serif;
		}

		.formbold-mb-5 {
			margin-bottom: 20px;
		}

		.formbold-mb-3 {
			margin-bottom: 15px;
		}

		.formbold-pt-3 {
			padding-top: 12px;
		}

		.formbold-main-wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 48px;
		}

		.formbold-form-wrapper {
			margin: 0 auto;
			max-width: 550px;
			width: 100%;
			background-color: rgba(53, 53, 53, 0.705);
			padding: 20px 50px;
			border-radius: 14px;
		}

		.formbold-form-label {
			display: block;
			font-weight: 500;
			font-size: 16px;
			/*color: #07074d;*/
			margin-bottom: 12px;
		}

		.formbold-form-file-flex {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.formbold-form-file-flex .formbold-form-label {
			margin-bottom: 0;
		}

		.formbold-form-file {
			font-size: 14px;
			line-height: 24px;
			color: #536387;
		}

		.formbold-form-file::-webkit-file-upload-button {
			display: none;
		}

		.formbold-form-file:before {
			content: 'Upload file';
			display: inline-block;
			background: #EEEEEE;
			border: 0.5px solid #FBFBFB;
			box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
			border-radius: 3px;
			padding: 3px 12px;
			outline: none;
			white-space: nowrap;
			-webkit-user-select: none;
			cursor: pointer;
			color: #637381;
			font-weight: 500;
			font-size: 12px;
			line-height: 16px;
			margin-right: 10px;
		}

		.formbold-form-label-2 {
			font-weight: 600;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.formbold-form-input {
			width: 100%;
			padding: 12px 24px;
			border-radius: 6px;
			border: 1px solid #e0e0e0;
			background: white;
			font-weight: 500;
			font-size: 16px;
			color: #6b7280;
			outline: none;
			resize: none;
		}

		.formbold-form-input:focus {
			border-color: #6a64f1;
			box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}

		.formbold-btn {
			text-align: center;
			font-size: 16px;
			border-radius: 6px;
			padding: 14px 32px;
			border: none;
			font-weight: 600;
			background-color: #6a64f1;
			color: white;
			width: 100%;
			cursor: pointer;
			margin-top: 25px;
		}

		.formbold-btn:hover {
			box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
		}

		.formbold--mx-3 {
			margin-left: -12px;
			margin-right: -12px;
		}

		.formbold-px-3 {
			padding-left: 12px;
			padding-right: 12px;
		}

		.flex {
			display: flex;
		}

		.flex-wrap {
			flex-wrap: wrap;
		}

		.w-full {
			width: 100%;
		}

		@media (min-width: 540px) {
			.sm\:w-half {
				width: 50%;
			}
		}
	</style>
	<title>創建活動</title>
</head>

<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100">
			<div class="content mt-3" th:replace="~{chen/Main}"></div>
			<div class="formbold-main-wrapper">
				<div class="formbold-form-wrapper">
					<form th:action="@{/event/update}" th:method="put">
						<div class="formbold-mb-5">
							<label for="name" class="formbold-form-label">活動名稱</label>
							<input type="text" name="name" id="name" class="formbold-form-input" th:value="${event.name}" required/>
							<input type="hidden" name="eventId" th:value="${event.eventId}"/>
						</div>
						<div class="flex flex-wrap formbold--mx-3">
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5 w-full">
									<label for="phone" class="formbold-form-label">活動地點</label>
									<input type="text" name="location" class="formbold-form-input" th:value="${event.location}" required/>
								</div>
							</div>
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5">
									<label for="email" class="formbold-form-label">限時優惠</label>
									<input type="text" name="timeLimitedDiscount" class="formbold-form-input" th:value="${event.timeLimitedDiscount}"/>
								</div>
							</div>
						</div>


						<div class="flex flex-wrap formbold--mx-3">
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5 w-full">
									<label for="date" class="formbold-form-label">開始日期</label>
									<input type="date" name="startDate" id="pick-start_date" class="formbold-form-input" th:value="${event.startDate}" required/>
								</div>
							</div>
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5">
									<label for="date" class="formbold-form-label">結束日期</label>
									<input type="date" name="endDate" id="pick-end_date" class="formbold-form-input" th:value="${event.endDate}" required/>
								</div>
							</div>
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5">
									<label for="date" class="formbold-form-label">報名截止日期</label>
									<input type="date" name="deadline" id="pick-deadline" class="formbold-form-input" th:value="${event.deadline}" required/>
								</div>
							</div>
						</div>


						<div class="flex flex-wrap formbold--mx-3">
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5 w-full">
									<label for="phone" class="formbold-form-label">名額限制</label>
									<input type="text" name="quotaLimited" class="formbold-form-input" th:value="${event.quotaLimited}"/>
								</div>
							</div>
							<div class="w-full sm:w-half formbold-px-3">
								<div class="formbold-mb-5">
									<label for="email" class="formbold-form-label">報名費</label>
									<input type="text" name="fee" class="formbold-form-input" th:value="${event.fee}"/>
								</div>
							</div>
						</div>

						<div class="formbold-mb-3">
							<label for="message" class="formbold-form-label">活動說明</label>
							<textarea rows="6" name="desc" class="formbold-form-input" th:text="${event.description}"></textarea>
						</div>


						<div>
							<button class="formbold-btn">修改完成</button>
						</div>
					</form>
						
				</div>
			</div>

		</div>
	</div>

</body>
