<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		table {
			background-color: rgb(33, 37, 41);
		}

		table td,
		table th {
			max-width: 170px;
		}

		.tdCenter {
			text-align: center;
		}

		.imgBox {
			width: 100px;
			height: 100px;
		}

		.showDesc {
			cursor: pointer;
		}

		.section-big {
			max-width: calc(100% - 42px);
		}

		.section-small {
			max-width: calc(100% - 200px);
		}
	</style>
	<title>賽事列表</title>
</head>

<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100 section section-big">
			<div class="content mt-3" th:replace="~{chen/Main}"></div>
			<div class="container-fluid">
				<div class="row my-3">
					<table id="example" class="hover row-border" style="width:100%">
						<thead>
							<tr>
								<th>報名ID
								<th>活動名稱
								<th>真實姓名
								<th>電子信箱
								<th>聯絡電話
								<th>通訊地址
								<th>更新確認
							</tr>
						</thead>
						<tbody>
							<tr>
								<form th:action="@{/event/registration/update}" th:method="put">
									<td>
										<input style="width: 100%" type="text" name="signupId"
											th:value="${registration.signupId}" readonly />
									</td>
									<td>
										<select name="eventId">
											<th:block th:each=" event : ${events} ">
												<option th:value="${event.eventId}" th:text="${event.name}"></option>
											</th:block>
										</select>
									</td>
									<td>
										<input style="width: 100%" th:value="${registration.realName}" type="text"
											name="realName" required autocomplete="off" />
									</td>
									<td>
										<input style="width: 100%" th:value="${registration.email}" type="text"
											name="email" required autocomplete="off" />
									</td>
									<td>
										<input style="width: 100%" th:value="${registration.phone}" type="text"
											name="phone" required autocomplete="off" />
									</td>
									<td>
										<input style="width: 100%" th:value="${registration.address}" type="text"
											name="address" required autocomplete="off" />
									</td>
									<td>
										<button type="submit">更新</button>
									</td>
								</form>
							</tr>
							<!--
					<tr>
						<td th:text="${registration.competitionId}"></td>
						<td th:text="${competition.name}"></td>
						<td th:text="${registration.mode}"></td>
						<td th:text="${registration.startDate}"></td>
						<td th:text="${registration.endDate}"></td>
						<td th:text="${registration.location}"></td>
						<td th:text="${registration.prize}"></td>
						<td th:text="${registration.quotaLimited}"></td>
						<td>
					</tr>
					-->

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(function () {

			$.extend(true, $.fn.dataTable.defaults, {
				searching: false,
				ordering: true,
			});

			$(document).ready(function () {
				$('#example').DataTable();
			});

			

		})
	</script>
</body>

</html>
