<body>
	<header class="nk-header nk-header-opaque">
		<nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-autohide">
			<div class="container">
				<div class="nk-nav-table">
					<a th:href="@{/main/goBackToHome}" class="nk-nav-logo">
						<i class="d-inline-block align-text-top fa-solid " style="color: #f8f9fa; font-size: 2em;">
							<span style="color: #dd163b;font-size: 1.7em;">C</span>ARB<span
								style="color: #dd163b;font-size: 1.5em;">O</span><span style="color: #dd163b;">2</span>
						</i>
					</a>

					<ul class="nk-nav nk-nav-2 nk-nav-right d-none d-lg-table-cell" data-nav-mobile="#nk-nav-mobile">

						<li><a th:href="@{/gameFront}">遊 戲</a></li>
						<li class="nk-drop-item">
							<a href="#">市 集</a>
							<ul class="dropdown">
								<li><a th:href="@{/market}">虛寶交易</a></li>
								<li><a th:href="@{/bonus-shop/main}">獎勵商城</a></li>
							</ul>
						</li>
						<li class="nk-drop-item">
							<a href="#">活 動</a>
							<ul class="dropdown">
								<li><a th:href="@{/competitionPageAll}">賽事報名</a></li>
								<li><a th:href="@{/eventPageAll}">活 動</a></li>
							</ul>
						</li>
						<li><a th:href="@{/forum/getfront}">論 壇</a></li>
						<li class="nk-drop-item">
							<a href="#" th:text="${session.memberBeans.userId}"></a>
							<ul class="dropdown">
								<li><a th:href="@{/memberFront/memberInformationPage}">個人資料</a></li>
								<li class="nk-drop-item">
									<a href="#">我的訂單</a>
									<ul class="dropdown">
										<li><a
												th:href="@{'/gameFront/orderList?memberId='+${session.memberBeans.id}}">遊戲訂單</a>
										</li>
										<li><a th:href="@{/profile/orderHistory}">虛寶交易訂單</a></li>
									</ul>
								</li>
								<li><a th:href="@{/profile/wallet}">我的錢包</a></li>
								<li><a th:href="@{'/profile/'+ ${session.memberBeans.id} +'/inventory'}">虛寶倉庫</a></li>
								<li><a th:href="@{'/registrationRecord?memberId='+${session.memberBeans.id}}">報名紀錄</a>
								</li>
								<li><a th:href="@{/coupon/couponPage}">抽取優惠</a></li>
								<!-- 延遲跳轉 -->
								<li><a href="#" class="logout_btn">登 出</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nk-nav nk-nav-right d-none d-lg-table-cell" style="max-width:18px">
						<li>
							<div class="nk-cart-toggle me-3">
								<span class="fa fa-shopping-cart" style="color:#fff"></span>
								<span class="nk-badge" style="color:#fff" id="cartItemCount">0</span>
							</div>
							<div class="nk-cart-dropdown">

								<!-- 購物車區塊 -->
								<div id="cartItems"></div>


								<div class="nk-gap-2"></div>
								<div class="text-center">
									<a th:href="@{/gameFront/cartList(memberId=${session.memberBeans.id})}"
										class="nk-btn nk-btn-rounded nk-btn-color-main-1 nk-btn-hover-color-white">前往購物車</a>
								</div>
							</div>
						</li>
					</ul>
					<ul class="nk-nav nk-nav-right nk-nav-icons">

						<li class="single-icon d-lg-none">
							<a href="#" class="no-link-effect" data-nav-toggle="#nk-nav-mobile">
								<span class="nk-icon-burger">
									<span class="nk-t-1"></span>
									<span class="nk-t-2"></span>
									<span class="nk-t-3"></span>
								</span>
							</a>
						</li>


					</ul>
				</div>
			</div>
			<div class="d-none" id="memberId" th:data-user-id="${session.memberBeans.id}">[[${session.memberBeans.id}]]</div>
		</nav>

	<!--

        .nk-navbar-left-side
        .nk-navbar-right-side
        .nk-navbar-lg
        .nk-navbar-overlay-content
-->

		<div class="nano">
			<div class="nano-content">
				<div class="d-flex">
					<a th:href="@{/main/goBackToHome}" class="nk-nav-logo">
						<i class="d-inline-block align-text-top fa-solid " style="color: #f8f9fa; font-size: 1.2em;">
							<span style="color: #dd163b;font-size: 1.7em;">C</span>ARB<span
								style="color: #dd163b;font-size: 1.5em;">O</span><span style="color: #dd163b;">2</span>
						</i>
					</a>
					<a href="#" class="d-flex align-items-center me-2">
						<span class="fa fa-shopping-cart"></span>
						<span class="nk-badge">0</span>
					</a>
				</div>
				<div class="nk-navbar-mobile-content">
					<ul class="nk-nav">
						<!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
					</ul>
				</div>
			</div>
		</div>
	</div>
