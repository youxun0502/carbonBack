<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			position: relative;
			min-height: 100vh;
			/* background: rgb(22, 22, 24) url("https://images.unsplash.com/photo-1619170743049-4688803388b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80") center center fixed no-repeat;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1619170743049-4688803388b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: 2000px;
        background-repeat: repeat-y; */
			background-color: rgb(22, 22, 24);
			color: rgb(242, 236, 236);
			font-size: 20px;
		}

		.aside {
			width: 200px;
		}

		.dm_aside {
			background-color: rgb(33, 37, 41);
		}

		@media (max-width: 992px) {
			.aside-toggle {
				overflow: hidden;
				width: 200px;
				margin-left: -200px;
				transition: all .4s;
			}
		}

		@media (min-width: 992px) {
			.section {
				max-width: calc(100% - 200px);
			}
		}

		aside nav a {
			padding: 18px 20px !important;
		}
	</style>
	<title></title>
</head>

<body>
	<aside class="aside aside-toggle min-vh-100 position-relative flex-shrink-0 dm_aside collapse-horizontal"
		id="asideWidth">
		<nav class="nav flex-column navColor navbar-expand-lg bg-body-tertiary">
			<div class="navbar-toggler d-flex" style="margin-left:calc(100% - 42px)">
				<button class="btn btn-outline-warning invisible" id="asideBtn-left" type="button"
					data-bs-toggle="collapse" data-bs-target="#asideWidth" aria-expanded="false"
					aria-controls="collapseWidthExample">
					<i class="fa-solid fa-angles-left"></i>
				</button>
			</div>
			<a class="nav-link active link-light" aria-current="page" th:href="@{/member/allMember}">會員管理系統</a>
			<a class="nav-link link-light" th:href="@{/game}">遊戲管理系統</a>
			<a class="nav-link link-light" th:href="@{/gameitem/allGameitem}">遊戲虛寶</a>
			<a class="nav-link link-light" th:href="@{/bonus/main}">獎勵商城</a>
			<div class="accordion" id="accordionExample">
				<div class="accordion-item bg-dark border-0">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed bg-dark text-white" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
							aria-controls="collapseOne" style="font-size:20px">
							賽事活動
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<ul class="ps-0">
								<li><a class="nav-link" th:href="@{/competition/data}">賽事</a></li>
								<li><a class="nav-link" th:href="@{/event/data}">活動</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="accordion-item bg-dark border-0">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed bg-dark text-white" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
							aria-controls="collapseTwo" style="font-size:20px">
							論壇
						</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<ul class="ps-0">
								<li><a class="nav-link" th:href="@{/discussions}">文章</a></li>
								<li><a class="nav-link" th:href="@{/messages}">留言</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<a class="nav-link link-light" th:href="@{/coupon/couponManagementPage}">優惠券管理系統</a>
		</nav>
	</aside>
	<div>
		<nav class="nav navbar-expand-lg bg-body-tertiary">
			<div class="navbar-toggler">
				<button class="btn btn-outline-warning" id="asideBtn-right" type="button" data-bs-toggle="collapse"
					data-bs-target="#asideWidth" aria-expanded="false" aria-controls="collapseWidthExample">
					<i class="fa-solid fa-angles-right"></i>
				</button>
			</div>
		</nav>
	</div>
	<script>
		$(function () {
			// show aside
			$(window).on('resize', function () {
				showAside();
				$('#asideWidth').addClass('aside-toggle');
				if (!$('#asideBtn-right').hasClass('d-none')) {
					$('.section').addClass('section-big');
					$('.section').removeClass('section-small');
				} else {
					$('.section').removeClass('section-big');
					$('.section').addClass('section-small');
				}
			})

			$('#asideBtn-right').on('click', function () {

				$('#asideBtn-right').addClass('d-none');
				$('#asideBtn-left').removeClass('invisible');
				$('#asideWidth').removeClass('aside-toggle');
				$('.section').removeClass('section-big');
				$('.section').addClass('section-small');
			})

			$('#asideBtn-left').on('click', function () {

				$('#asideBtn-right').removeClass('d-none');
				$('#asideBtn-left').addClass('invisible');
				$('#asideWidth').removeClass('aside-toggle');
				$('.section').addClass('section-big');
				$('.section').removeClass('section-small');
			})


		})

		let bodyWidth = 0;
		function showAside() {
			bodyWidth = $('body').width();

			if (bodyWidth >= 992) {
				$('.aside').addClass('show');
				$('#asideBtn-right').addClass('d-none');
				$('#asideBtn-left').addClass('invisible');
			} else {
				$('.aside').removeClass('show')
				if ($('.aside').hasClass('show')) {
					$('#asideBtn-left').removeClass('invisible');
				} else {
					$('#asideBtn-right').removeClass('d-none');
				}
			}
		}

	</script>
</body>

</html>
