<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
	body {
        position: relative;
        min-height: 100vh;
        /* background: rgb(22, 22, 24) url("https://images.unsplash.com/photo-1619170743049-4688803388b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80") center center fixed no-repeat;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1619170743049-4688803388b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: 2000px;
        background-repeat: repeat-y; */
        background-color: rgb(22, 22, 24);
        color: rgb(242, 236, 236);
    }
	.aside {
        width: 200px;
    }
    .dm_aside{
        background-color: rgb(33, 37, 41);
    }
    @media (max-width: 992px){
	.aside-toggle {
	    overflow: hidden;
	    width: 200px;
	    margin-left: -200px;
	    transition: all .4s;
	}
	}
    @media (min-width: 992px){
	.section{
		max-width: calc(100% - 200px);
	}
	}

</style>
<title></title>
</head>
<body>
<aside class="aside aside-toggle min-vh-100 position-relative flex-shrink-0 dm_aside collapse-horizontal" id="asideWidth">
    <nav class="nav flex-column navColor navbar-expand-lg bg-body-tertiary">
	    <div class="navbar-toggler d-flex" style="margin-left:calc(100% - 42px)">
			<button class="btn btn-outline-warning invisible" id="asideBtn-left" type="button" data-bs-toggle="collapse" data-bs-target="#asideWidth" aria-expanded="false" aria-controls="collapseWidthExample">
		        <i class="fa-solid fa-angles-left"></i>
		    </button>
		</div>
        <a class="nav-link active link-light" aria-current="page"
            th:href="@{/member}">MEMBER</a>
        <a class="nav-link link-light" th:href="@{/game}">GAME</a>
        <a class="nav-link link-light" th:href="@{/gameitem/allGameitem}">GAME ITEM</a>
        <a class="nav-link link-light" th:href="@{/bonus/main}">SHOP</a>
        <a class="nav-link link-light" th:href="@{/competition/data}">EVENT</a>
        <a class="nav-link link-light" th:href="@{/discussions}">DISCUSSIONS</a>
    </nav>
</aside>
<div>
	<nav class="nav navbar-expand-lg bg-body-tertiary">
	<div class="navbar-toggler">
		<button class="btn btn-outline-warning" id="asideBtn-right" type="button" data-bs-toggle="collapse" data-bs-target="#asideWidth" aria-expanded="false" aria-controls="collapseWidthExample">
	        <i class="fa-solid fa-angles-right"></i>
	    </button>
	</div>
    </nav>
</div>
<script>
	$(function () {
    	// show aside
    	$(window).on('resize', function(){
    		showAside();
    		$('#asideWidth').addClass('aside-toggle');
    		if(!$('#asideBtn-right').hasClass('d-none')){
    			$('.section').addClass('section-big');
    			$('.section').removeClass('section-small');
    		}else{
	    		$('.section').removeClass('section-big');
	    		$('.section').addClass('section-small');
    		}
    	})
    	
    	$('#asideBtn-right').on('click', function(){

    		$('#asideBtn-right').addClass('d-none');
    		$('#asideBtn-left').removeClass('invisible');
    		$('#asideWidth').removeClass('aside-toggle');
    		$('.section').removeClass('section-big');
    		$('.section').addClass('section-small');
    	})
    	
    	$('#asideBtn-left').on('click', function(){

    		$('#asideBtn-right').removeClass('d-none');
    		$('#asideBtn-left').addClass('invisible');
    		$('#asideWidth').removeClass('aside-toggle');
    		$('.section').addClass('section-big');
    		$('.section').removeClass('section-small');
    	})
    	
    	
    })
    
    let bodyWidth =0;
    function showAside(){
    	bodyWidth = $('body').width();
   	
    	if(bodyWidth >= 992){
    		$('.aside').addClass('show');
    		$('#asideBtn-right').addClass('d-none');
    		$('#asideBtn-left').addClass('invisible');
    	} else {
    		$('.aside').removeClass('show')
    		if($('.aside').hasClass('show')){
    			$('#asideBtn-left').removeClass('invisible');
    		}else{
    			$('#asideBtn-right').removeClass('d-none');
    		}
    	}
    }
</script>
</body>
</html>
