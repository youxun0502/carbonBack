<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<style>
table {
	background-color: rgb(33, 37, 41);
}

table td, table th {
	max-width: 170px;
}

.tdCenter {
	text-align: center;
}

.imgBox {
	width: 100px;
	height: 100px;
}

.showDesc {
	cursor: pointer;
}

.section-big {
	max-width: calc(100% - 42px);
}

.section-small {
	max-width: calc(100% - 200px);
}
</style>
<title>獎勵商城</title>
</head>
<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100 section section-big">
			<div class="content mt-3">
				<nav class="navbar navColor">
					<div class="container-fluid">
						<a class="navbar-brand link-light" th:href="@{/bonus/main}"
							style="font-size: 30px;">Bonus Shop</a>
						<form th:action="@{/bonus/search}" method="get" class="d-flex" role="search">
							<input class="form-control me-2" type="search"
								placeholder="商品名稱查詢" aria-label="Search" name="bonusitem_search"
								id="bonusitem_search">
							<button class="btn btn-outline-warning col-3" type="submit"
								id="name_search_btn">查詢</button>
						</form>
					</div>
				</nav>
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active" th:href="@{/bonus/listAll}">全部商品</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/bonus/insert}">新增商品</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/bonus/bonuslog}">購買紀錄</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/bonus/bonuspointlog}">點數紀錄</a></li>
				</ul>
			</div>
			<div class="container-fluid">
				<div class="row my-3">
					<table id="example" class="hover row-border" style="width: 100%">
						<thead>

						</thead>

						<tbody id="showSeachItem">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</body>
</html>
