<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<style>
table {
	background-color: rgb(33, 37, 41);
}

table td, table th {
	max-width: 170px;
}

.tdCenter {
	text-align: center;
}

.imgBox {
	width: 100px;
	height: 100px;
}

.showDesc {
	cursor: pointer;
}

.section-big {
	max-width: calc(100% - 42px);
}

.section-small {
	max-width: calc(100% - 200px);
}
</style>
<title>Bonus Shop</title>
</head>

<body>
	<div th:replace="~{layout/navMain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100 section section-big">
			<div class="content mt-3">
				<nav class="navbar navColor">
					<div class="container-fluid">
						<a class="navbar-brand link-light" th:href="@{/bonus/main}"
							style="font-size: 30px;">Bonus Shop</a>
						<form th:action="@{/bonus/search}" method="get" class="d-flex" role="search">
							<input class="form-control me-2" type="search"
								placeholder="商品名稱查詢" aria-label="Search" name="bonusitem_search"
								id="bonusitem_search">
							<button class="btn btn-outline-warning" type="submit"
								id="name_search_btn">Search</button>
						</form>
					</div>
				</nav>
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/bonus/listAll}">ALL</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/bonus/insert}">NEW ITEM</a></li>
				</ul>
			</div>
			<div class="container-fluid">
				<div class="overflow-hidden">
					<img width="400px"
						th:src="@{'/downloadImage/' + ${bonusitem.bonusId}}">
				</div>

				<form th:action="@{/bonus/edit}" th:method="put"
					th:object="${bonusitem}">

					<input th:field="*{bonusId}" type="hidden" /> 商品名稱:<input
						class="form-control" th:field="*{bonusName}" /> 商品價格:<input
						class="form-control" th:field="*{bonusPrice}" /> 
						商品類型:<br> <input
						type="radio" name="bonusType" value="avatar" th:field="*{bonusType}">頭像
					<input type="radio" name="bonusType" value="frame" th:field="*{bonusType}">外框
					<input type="radio" name="bonusType" value="background" th:field="*{bonusType}">背景
					<br>
						上架狀況:<br> <input
						type="radio" name="status" value="1" th:field="*{status}">上架
					<input type="radio" name="status" value="0" th:field="*{status}">下架
					<br> 商品描述:
					<textarea class="form-control" th:field="*{bonusDes}"></textarea>

					<br />
					<button type="submit">送出</button>
				</form>
			</div>
		</div>
	</div>



</body>

</html>
