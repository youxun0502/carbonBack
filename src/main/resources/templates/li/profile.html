<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.profile_header_bg {
	position: relative;
	max-width: 1018px;
	min-height: 224px;
	padding-bottom: 0px;
	margin: 0 auto;
	background-repeat: no-repeat;
	background-position: center bottom;
}

.profile_header_bg_text {
	max-width: 976px;
	min-height: 224px;
	margin: 0 auto;
	background: radial-gradient(farthest-side at bottom right, var(--gradient-right),
		transparent 500px),
		radial-gradient(farthest-corner at bottom left, var(--gradient-left),
		transparent 600px);
	background-color: gray; background-repeat : no-repeat;
	background-position: center;
	background-repeat: no-repeat;
}

.profile_header {
	position: relative;
	max-width: 926px;
	margin: 0 auto;
	padding-top: 24px;
}

.profile_header .personal_avatar {
	float: left;
	margin-right: 18px;
}

.personal_avatar_innersize {
	position: absolute;
	top: 2px;
	right: 2px;
	bottom: 2px;
	left: 2px;
}

.profile_header .personal_name {
	line-height: 40px;
	font-size: 24px;
	color: #ffffff;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	font-family: "Motiva Sans", Sans-serif;
	font-weight: 200;
}
.profile_avatat_frame{
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

.profile_header .profile_header_personalinfo {
	position: absolute;
	left: 186px;
	right: 268px;
	white-space: nowrap;
	padding-left: 18px;
	padding-bottom: 18px;
}

.profile_header_layout {
	position: relative;
	padding-top: 8px;
	padding-right: 8px;
	color: #c4c4c4;
	font-size: 13px;
}

.backimg {
	
}

.personal_profile {
	
}
</style>
</head>
<body>
	<div
		th:replace="${session.memberBeans} ? ~{layout/navHomeLogin} : ~{layout/navHome} "></div>
	<section class="my-4">
		<div class="container">
			<div class="profile_header_bg">
				<div class="profile_header_bg_text">
					<div class="profile_header">
						<div class="profile_header_layout">
							<div class="profile_header_personalinfo">
								<div class="personal_name">NAME</div>
							</div>
							<div class="personal_avatar">
								<div class="personal_avatar_innersize">
									<div class="profile_avatar_frame">
									FRAME
									</div>
									
									IMG
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>

	</section>


	<footer class="py-5 bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-4 text-light h2">
					<h3 class="">CARBON</h3>
				</div>
				<div class="col-6 col-md text-light">
					<h5>STORE</h5>
					<ul class="list-unstyled">
						<li>HOME</li>
						<li>GAME</li>
						<li>BONUS SHOP</li>
					</ul>
				</div>
				<div class="col-6 col-md text-light">
					<h5>COMMUNITY</h5>
					<ul class="list-unstyled">
						<li>MARKET</li>
						<li>BONUS SHOP</li>
						<li>BONUS SHOP</li>
					</ul>
				</div>
				<div class="col-6 col-md text-light">
					<h5>CONNECT</h5>
					<ul class="list-unstyled">
						<li>Q&A</li>
						<li>SUPPORT</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
