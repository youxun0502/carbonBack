<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			height: 100vh;
			width: 100%;
			background-color: black;
			background-size: cover;
			background-image: linear-gradient(to right, rgb(0, 0, 0), rgba(102, 102, 102, 0.589)), url("../img/test1.jpg");
		}
	</style>
	<title>Account Rescue</title>
</head>

<body style="height:90vh !important; overflow:hidden;">
	<div th:replace="${session.memberBeans} ? ~{layout/navHomeLogin} : ~{layout/navHome} "></div>
	<div class="container h-100" id="thisPageContainer">
		<div class="row h-100">
			<div class="col-12 my-auto">
				<th:block th:if="${isExpiration} eq 'no'">
					<div class="mx-auto col-12 bg-light p-20 rounded" style="background-color: #171e22 !important;">
						<form id="pwdChangeForm" method="post" th:action="@{/main/updatePwdForForgetPwd}">
							<input type="hidden" name="_method" value="PUT">
							<input type="text" id="email" class="form-control d-none" th:value="${email}" name="email">
							<div class="mb-20">
								<label for="newPwd" class="form-label text-light fs-3">請輸入新密碼</label>
								<input type="password" id="newPwd" class="form-control fs-3" name="newPwd" placeholder="請輸入6位數以上英數字">
								<div class="invalid-feedback fs-3">
									密碼不符合格式
								</div>
							</div>
							<div class="mb-20">
								<label for="newPwdChecked" class="form-label text-light fs-3">請再次確認新密碼</label>
								<input type="password" id="newPwdChecked" class="form-control fs-3" name="newPwdChecked" placeholder="請再次確認密碼">
								<div class="invalid-feedback fs-3">
									與輸入密碼不符
								</div>
							</div>
							<button type="submit" class="nk-btn nk-btn-color-main-1 col-12 fs-3" id="pwdChangeBtn">更改密碼</button>
						</form>
					</div>
				</th:block>
				<th:block th:unless="${isExpiration} eq 'no'">
					<h3>連結已過期</h3>
				</th:block>
			</div>
		</div>
	</div>
	<script th:src="@{/js/memberForgetPwdPage.js}"></script>
</body>

</html>
