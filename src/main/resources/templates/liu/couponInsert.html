<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/memberDataTable.css}"></link>
	<title>Insert title here</title>
</head>

<body>
	<div th:replace="~{layout/navmain}"></div>
	<div class="d-flex">
		<div th:replace="~{layout/asideMain}"></div>
		<div class="w-100 section section-big">
			<div class="content mt-3">
				<nav class="navbar navColor">
					<div class="container-fluid">
						<a class="navbar-brand link-light" style="font-size: 30px;">優惠券管理系統</a>
					</div>
				</nav>
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link" th:href="@{/coupon/couponManagementPage}">機率管理</a>
					</li>
					<li class="nav-item"><a class="nav-link active" href="#">新增優惠券</a>
					</li>
				</ul>
			</div>
			<div class="container-fluid">
				<div class="row my-3">
					<div class="col-10 mx-auto bg-customize text-light p-5 mt-3 rounded">
						<form class="row col-12" th:object=${couponDto} th:action="@{/coupon/insert}" method="post"
							id="insertCouponForm">
							<div class="col-lg-6">
								<label for="typeName" class="form-label">優惠券類型</label>
								<select id="typeName" class="form-select" th:field="*{typeName}">
									<option selected value="null">不限類型</option>
									<th:block th:each="type : ${types}">
										<option th:value="${type.typeId}">[[${type.typeName}]]</option>
									</th:block>
								</select>
							</div>
							<div class="col-lg-6">
								<label for="discount" class="form-label">折扣</label>
								<input type="text" class="form-control" th:field="*{discount}" placeholder="請輸入小數 ex:0.8">
							</div>
							<div class="col-12 mt-3">
								<label for="couponName" class="form-label">描述</label>
								<input type="text" class="form-control" id="couponName" th:field="*{couponName}">
							</div>
							<div class="col-6 mt-3">
								<label for="weight" class="form-label">權重</label>
								<input type="text" class="form-control" th:field="*{weight}" placeholder="請輸入整數 ex:120">
							</div>
							<div class="col-md-6 mt-3">
								<label for="status" class="form-label">狀態</label>
								<select id="status" class="form-select" th:field="*{status}">
									<option selected value=1>使用中</option>
									<option value=2>已停用</option>
								</select>
							</div>
							<div class="col-12 mt-5">
								<button type="submit" class="btn btn-primary col-12" id="insertBtn">新增</button>
							</div>
						</form>
						<div class="row col-12">
							<div class="col-12 mt-3">
								<button class="btn btn-secondary col-12" id="autoInput">一鍵輸入</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/couponInsert.js}"></script>
</body>

</html>
