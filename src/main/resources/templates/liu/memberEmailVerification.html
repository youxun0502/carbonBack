<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			height: 100vh;
			width: 100%;
			background-color: black;
			background-size: cover;
			background-image: linear-gradient(to right, rgb(0, 0, 0), rgba(102, 102, 102, 0.589)), url("../img/test1.jpg");
		}
	</style>
	<title>Carbon</title>
</head>

<body>
	<div th:replace="${session.memberBeans} ? ~{layout/navHomeLogin} : ~{layout/navHome} "></div>
	<div class="container h-100">
		<div class="row h-100">
			<div class="col-12 my-auto">
				<h2 id="status">[[${status}]]</h2>
				<div class="d-flex justify-content-start align-items-center" style="display:none !important;" id="verification">
					<button class="btn btn-primary fs-2 me-2" id="verifyBtn">傳送驗證網址</button>
					<span class="text-light fs-2 d-none" id="alreadySend">驗證網址已發送</span>
				</div>
				<div class="text-light fs-3 m-2" id="restore"></div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/memberEmailVerification.js}"></script>
</body>

</html>
