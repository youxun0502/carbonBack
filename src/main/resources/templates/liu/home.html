<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Carbon</title>
</head>

<body>
	<div th:replace="${session.memberBeans} ? ~{layout/navHomeLogin} : ~{layout/navHome} "></div>
	<div class="container" style="margin-top:-100px">
		<!-- START: Image Slider -->
		<div class="nk-image-slider" data-autoplay="8000">
		<th:block th:each="TopGame,iterStat:${gameList}" th:if="${iterStat.index}<6">
			<div class="nk-image-slider-item">
				<img th:src="@{'/gameFront/getImg/'+${TopGame.gamePhotoLists[0]}}" alt=""
					class="nk-image-slider-img"
					th:data-thumb="@{'/gameFront/getImg/'+${TopGame.gamePhotoLists[0]}}">

				<div class="nk-image-slider-content">

					<h3 class="h4">[[${TopGame.gameName}]]</h3>
					<p class="text-white">[[${TopGame.gameIntroduce}]]</p>
					<a th:href="@{'/gameFront/'+${TopGame.gameName}}"
						class="nk-btn nk-btn-rounded nk-btn-color-white nk-btn-hover-color-main-1">查看遊戲</a>

				</div>

			</div>
			</th:block>
		</div>
		  <!-- START: Categories -->
    <div class="nk-gap-2"></div>
    <div class="row vertical-gap">
        <div class="col-lg-4">
            <div class="nk-feature-1">
                <div class="nk-feature-icon">
                    <img src="assets/images/icon-mouse.png" alt="">
                </div>
                <div class="nk-feature-cont">
                    <h3 class="nk-feature-title"><a href="#">遊戲</a></h3>
                    <h4 class="nk-feature-title text-main-1"><a th:href="@{/gameFront}">遊戲列表</a></h4>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="nk-feature-1">
                <div class="nk-feature-icon">
                    <img src="assets/images/icon-gamepad.png" alt="">
                </div>
                <div class="nk-feature-cont">
                    <h3 class="nk-feature-title"><a href="#">虛寶</a></h3>
                    <h4 class="nk-feature-title text-main-1"><a th:href="@{/market}">虛寶列表</a></h4>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="nk-feature-1">
                <div class="nk-feature-icon">
                    <img src="assets/images/icon-gamepad-2.png" alt="">
                </div>
                <div class="nk-feature-cont">
                    <h3 class="nk-feature-title"><a href="#">商城</a></h3>
                    <h4 class="nk-feature-title text-main-1"><a th:href="@{/bonus-shop/main}">獎勵商城</a></h4>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Categories -->
    <div class="nk-gap-2"></div>
	</div>


	<footer class="py-5 bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-4 text-light h2">
					<h3 class="">CARBON</h3>
				</div>
				<div class="col-6 col-md text-light">
					<h5>STORE</h5>
					<ul class="list-unstyled">
						<li>HOME</li>
						<li>GAME</li>
						<li>BONUS SHOP</li>
					</ul>
				</div>
				<div class="col-6 col-md text-light">
					<h5>COMMUNITY</h5>
					<ul class="list-unstyled">
						<li>MARKET</li>
						<li>BONUS SHOP</li>
						<li>BONUS SHOP</li>
					</ul>
				</div>
				<div class="col-6 col-md text-light">
					<h5>CONNECT</h5>
					<ul class="list-unstyled">
						<li>Q&A</li>
						<li>SUPPORT</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- GoodGames -->
	<script th:src="@{/assets/js/goodgames-init.js}"></script>
	<!-- END: Scripts -->

</body>



</html>
